<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Research - Documents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="docs-container">
        <aside class="sidebar">
            <h2>Legal Research</h2>
            <p>Hello, <span id="userName">User</span>!</p>
            <button id="backToChatBtn" class="sidebar-btn">Back to Chat</button>
        </aside>
        <main class="docs-main">
            <div class="action-bar">
                <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx,.md">
                <button id="uploadBtn" class="action-btn">Upload Documents</button>
                <button id="clearBtn" class="action-btn">Clear All Documents</button>
            </div>
            <ul id="docList" class="doc-list"></ul>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
