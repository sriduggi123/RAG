<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Research - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="chat-container">
        <aside class="sidebar">
            <h2>Legal Research</h2>
            <p>Hello, <span id="userName">User</span>!</p>
            <div id="status" class="status">Checking system status...</div>
            <button id="manageDocsBtn" class="sidebar-btn">Manage Documents</button>
            <button id="signOutBtn" class="sidebar-btn">Sign Out</button>
        </aside>
        <main class="chat-main">
            <div id="response" class="chat-area"></div>
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="Type your question here">
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
